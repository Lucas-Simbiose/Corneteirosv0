<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Corneteiros FC{% endblock %}</title>
  </head>
  <body>
    <header>
      <h1>Corneteiros!</h1>
      {% if user.is_authenticated %}
        <a href="{% url 'home' %}">home</a> /
          <a href="{% url 'perfil' %}">perfil</a>  /
          <a href="{% url 'about' %}">sobre</a>  /
          <a href="{% url 'logout' %}">sair</a> /
      {% else %}
        <a href="{% url 'home' %}">home</a> / <a href="{% url 'about' %}">sobre</a>  / <a href="{% url 'login' %}">entrar</a> / <a href="{% url 'signup' %}">cadastrar</a>
      {% endif %}
      <hr>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
